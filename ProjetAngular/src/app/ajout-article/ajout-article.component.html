
<h1>Ajouter un article</h1>
<div id="erreur"></div>

<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>Ajouter un article</mat-card-title>
        <mat-card-subtitle>Faites vous plais lol    </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="example-container">

            <mat-form-field>
              <mat-label><mat-icon style="margin-right: 1px;">title</mat-icon> Titre de l'article </mat-label>
              <input matInput [formControl]="titre" required>
              <mat-error *ngIf="titre.invalid">{{getErrorMessageTitre()}}</mat-error>
            </mat-form-field>
            <br>

            <mat-form-field>
              <mat-label><mat-icon style="margin-right: 1px;">description</mat-icon> Description</mat-label>
              <input matInput [formControl]="description" required>
              <mat-error *ngIf="description.invalid">{{getErrorMessageDescription()}}</mat-error>
            </mat-form-field>
            <br>

            <mat-form-field>
                <mat-label><mat-icon style="margin-right: 1px;">create</mat-icon> Corps de l'article</mat-label>
                <textarea matInput [formControl]="corps" required></textarea>
                <mat-error *ngIf="description.invalid">{{getErrorMessageCorps()}}</mat-error>
              </mat-form-field>

        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
